</script>
<script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@0.74.0/dist/L.Control.Locate.min.js" charset="utf-8">
</script>


<script>
	// Map initialization 
     var map = L.map('map', {doubleClickZoom: false}).locate({setView: true, maxZoom: 4});

    //osm layer
    var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    });
    osm.addTo(map);

    
    
    
 if (!navigator.geolocation){
   console.log("Your browser does not suppor geolocation feature!")
 } else {
   navigator.geolocation.getCurrentPosition(getPosition)
 }


 function getPosition(position){
    var lat = position.coords.latitude
    var long = position.coords.longitude
    var accuracy = position.coords.accuracy
    var marker = L.marker([lat,long]).addTo(map)
   

    

   console.log(lat+" "+long+" "+accuracy)
 }



</script>
